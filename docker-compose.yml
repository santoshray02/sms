version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: school_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: school_admin
      POSTGRES_PASSWORD: school_password_change_in_production
      POSTGRES_DB: school_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_admin -d school_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://school_admin:school_password_change_in_production@db:5432/school_management
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
      - SMS_GATEWAY=msg91
      - SMS_API_KEY=your-msg91-api-key
      - SMS_SENDER_ID=SCHOOL
      - CORS_ORIGINS=http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: school_network
